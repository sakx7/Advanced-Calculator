<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="\simplebar\dist\simplebar.css">
    <script src="simplebar/dist/simplebar.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="asciimathml/ASCIIMathML.js"></script>
    <script src="asciimathml/LaTeXMathML.js"></script>
    <script src="asciimathml/asciimath-based/ASCIIMathTeXImg.js"></script>
    <script src="asciimathml/asciimathml/ASCIIMathML.js"></script>
    <script src="asciimathml/asciimathml/LaTeXMathML.js"></script>
    <script src="asciimathml/asciimathml/asciimath-based/ASCIIMathTeXImg.js"></script>
    <body>
        <div id="main">
            
            <div id="latexdisplay"></div>
            
            <div id="export">
                <input id="keyinputs" placeholder="Type here..."/>
                <button class="enter">enter</button>            
            </div>
            
            <div id="keys">
                <div id="set-keys3" data-simplebar>
                    <button class="sin">`$$\sin$$`</button>            
                    <button class="cos">`$$\cos$$`</button>            
                    <button class="tan">`$$\tan$$`</button>
                    <button class="sqrt">`$$\sqrt{}$$`</button>            
                    <button class="root">`$$\sqrt[a]{x}$$`</button>            
                    <button class="pi">`$$\pi$$`</button>            
                    <button class="open-bracket">`$$($$`</button>
                    <button class="close-bracket">`$$)$$`</button>
                    <button class="equal">`$$=$$`</button>
                    <button class="log">`$$\log$$`</button>
                    <button class="ln">`$$\ln$$`</button>
                    <button class="exp">`$$e^{x}$$`</button>
                    <button class="limit">`$$\lim_{x \to \infty}$$`</button>
                    <button class="sum">`$$\sum$$`</button>
                    <button class="prod">`$$\prod$$`</button>
                    <button class="int">`$$\int$$`</button>
                    <button class="partial">`$$\frac{\partial}{\partial x}$$`</button>
                    <button class="theta">`$$\theta$$`</button>
                </div>
                <div id="set-keys1">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator-btn">+</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator-btn">-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator-btn">*</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="operator-btn">/</button>
                    <button class="operator-btn">^</button>
                </div>
                <div id="set-keys2">
                    <button class="backspace">
                        <img src="8685357_ic_fluent_backspace_filled_icon.svg">
                    </button>
                    <button class="back">
                        <img src="4829870_arrow_back_left_icon.svg">
                    </button>
                    <button class="forward">
                        <img src="4829869_arrow_next_right_icon.svg">
                    </button>
                    <button class="space">
                        <img src="9104254_space_spacebar_spacing_text_alignment_icon.svg">
                    </button>
                    <button class="clear">CLR</button>         
                </div>
            </div>
        </div>
        <script type="module" src="simple.js"></script>
        <script src="index.js" defer></script>
    </body>
</html>
